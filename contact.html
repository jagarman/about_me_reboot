    <div class="container my-container">

    </div>
    <div class="form-group">
      <label for="inputAddress">Email</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="johnsmith@johnsmith.com">
    </div>
    <div class="form-group">
      <label for="inputAddress2">Phone</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="555-555-5555">
